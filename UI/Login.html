<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - SmartRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --secondary-color: #ec4899;
        --accent-color: #f59e0b;
        --text-dark: #0f172a;
        --text-light: #64748b;
        --text-muted: #94a3b8;
        --white: #ffffff;
        --gray-50: #f9fafb;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      body {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: var(--text-dark);
        line-height: 1.7;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s ease-in-out infinite;
      }

      .orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.6) 0%,
          transparent 70%
        );
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(236, 72, 153, 0.6) 0%,
          transparent 70%
        );
        bottom: -50px;
        right: -50px;
        animation-delay: 5s;
      }

      .orb-3 {
        width: 350px;
        height: 350px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.5) 0%,
          transparent 70%
        );
        top: 50%;
        left: 50%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(30px, -30px) scale(1.1);
        }
        50% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        75% {
          transform: translate(20px, 30px) scale(1.05);
        }
      }

      /* Floating Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: rise linear infinite;
      }

      @keyframes rise {
        0% {
          bottom: -10px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          bottom: 100vh;
          opacity: 0;
        }
      }

      /* Main Container */
      .page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .auth-container {
        width: 100%;
        max-width: 480px;
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 32px;
        padding: 3rem 2.5rem;
        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .auth-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.7s;
      }

      .auth-card:hover::before {
        left: 100%;
      }

      .auth-card:hover {
        transform: translateY(-5px);
        box-shadow:
          0 35px 70px rgba(0, 0, 0, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.4);
      }

      /* Logo */
      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 72px;
        height: 72px;
        background: var(--gradient-primary);
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: var(--white);
        box-shadow:
          0 12px 35px rgba(99, 102, 241, 0.4),
          inset 0 -2px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 1rem;
        animation: pulse 3s ease-in-out infinite;
        position: relative;
      }

      .logo-icon::after {
        content: "";
        position: absolute;
        inset: -3px;
        background: var(--gradient-primary);
        border-radius: 22px;
        z-index: -1;
        opacity: 0;
        animation: ripple 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes ripple {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.15);
        }
        100% {
          opacity: 0;
          transform: scale(1.3);
        }
      }

      .logo-text {
        font-size: 2rem;
        font-weight: 900;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      .logo-tagline {
        color: var(--text-light);
        font-size: 0.95rem;
        font-weight: 500;
      }

      /* Auth Header */
      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-title {
        font-size: 1.875rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }

      .auth-subtitle {
        color: var(--text-light);
        font-size: 1rem;
      }

      /* Form Elements */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--text-dark);
        font-size: 0.925rem;
        letter-spacing: -0.01em;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1.1rem;
        transition: all 0.3s ease;
        pointer-events: none;
        z-index: 1;
      }

      .form-input {
        width: 100%;
        padding: 1.125rem 1.25rem 1.125rem 3.25rem;
        border: 2px solid var(--gray-200);
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: var(--white);
        color: var(--text-dark);
        position: relative;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        transform: translateY(-2px);
      }

      .form-input:focus ~ .input-icon {
        color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
      }

      .password-toggle {
        position: absolute;
        right: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1.1rem;
        padding: 0.5rem;
        transition: all 0.3s ease;
        z-index: 2;
      }

      .password-toggle:hover {
        color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
      }

      /* Form Footer */
      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.75rem;
        font-size: 0.9rem;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .checkbox-wrapper input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary-color);
      }

      .checkbox-wrapper label {
        color: var(--text-dark);
        cursor: pointer;
        font-weight: 500;
      }

      .forgot-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .forgot-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .forgot-link:hover::after {
        width: 100%;
      }

      /* Buttons */
      .btn {
        width: 100%;
        padding: 1.125rem;
        border-radius: 14px;
        border: none;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: -0.01em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition:
          width 0.6s,
          height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: var(--white);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        margin-bottom: 1.5rem;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.75rem 0;
        color: var(--text-muted);
        font-size: 0.9rem;
        font-weight: 500;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--gray-200);
      }

      .divider span {
        padding: 0 1rem;
      }

      /* Social Login */
      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.75rem;
      }

      .btn-social {
        padding: 1rem;
        border: 2px solid var(--gray-200);
        border-radius: 14px;
        background: var(--white);
        color: var(--text-dark);
        font-weight: 600;
        font-size: 0.925rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .btn-social:hover {
        border-color: var(--primary-color);
        background: rgba(99, 102, 241, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      }

      .btn-social i {
        font-size: 1.2rem;
      }

      .btn-google i {
        color: #ea4335;
      }

      .btn-facebook i {
        color: #1877f2;
      }

      /* Auth Switch */
      .auth-switch {
        text-align: center;
        color: var(--text-light);
        font-size: 0.95rem;
      }

      .auth-switch a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .auth-switch a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      /* Back Home Button */
      .back-home {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 100;
      }

      .btn-back {
        padding: 0.875rem 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        color: var(--white);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.925rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-back:hover {
        background: var(--white);
        color: var(--primary-color);
        transform: translateX(-5px);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
      }

      /* Form Transitions */
      .form-container {
        position: relative;
      }

      .form-wrapper {
        position: relative;
        min-height: 400px;
      }

      .auth-form {
        opacity: 1;
        transform: translateX(0);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .auth-form.slide-out-left {
        opacity: 0;
        transform: translateX(-30px);
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      .auth-form.slide-out-right {
        opacity: 0;
        transform: translateX(30px);
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      .auth-form.slide-in-left {
        animation: slideInLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .auth-form.slide-in-right {
        animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .hidden {
        display: none;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .page-wrapper {
          padding: 1.5rem 1rem;
        }

        .auth-card {
          padding: 2.5rem 2rem;
          border-radius: 24px;
        }

        .logo-text {
          font-size: 1.75rem;
        }

        .auth-title {
          font-size: 1.625rem;
        }

        .social-login {
          grid-template-columns: 1fr;
        }

        .back-home {
          top: 1rem;
          left: 1rem;
        }

        .form-footer {
          flex-direction: column;
          align-items: flex-start;
        }

        .orb-1,
        .orb-2,
        .orb-3 {
          width: 300px;
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        .auth-card {
          padding: 2rem 1.5rem;
        }

        .logo-icon {
          width: 64px;
          height: 64px;
          font-size: 1.75rem;
        }

        .logo-text {
          font-size: 1.5rem;
        }

        .auth-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="bg-animation">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Back Home Button -->
    <a href="index.html" class="back-home">
      <span class="btn-back">
        <i class="fas fa-arrow-left"></i>
        Về trang chủ
      </span>
    </a>

    <!-- Main Content -->
    <div class="page-wrapper">
      <div class="auth-container">
        <div class="auth-card">
          <div class="logo">
            <div class="logo-icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="logo-text">SmartRent</div>
            <div class="logo-tagline">Tìm nhà thông minh với AI</div>
          </div>

          <div class="form-container">
            <div class="form-wrapper">
              <!-- Login Form -->
              <form class="auth-form" id="loginForm">
                <div class="auth-header">
                  <h1 class="auth-title">Chào mừng trở lại</h1>
                  <p class="auth-subtitle">
                    Đăng nhập để tiếp tục tìm kiếm nhà
                  </p>
                </div>

                <div class="form-group">
                  <label class="form-label" for="login-email">Email</label>
                  <div class="input-wrapper">
                    <input
                      type="email"
                      id="login-email"
                      class="form-input"
                      placeholder="example@email.com"
                      required
                    />
                    <i class="fas fa-envelope input-icon"></i>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="login-password"
                    >Mật khẩu</label
                  >
                  <div class="input-wrapper">
                    <input
                      type="password"
                      id="login-password"
                      class="form-input"
                      placeholder="Nhập mật khẩu"
                      required
                    />
                    <i class="fas fa-lock input-icon"></i>
                    <button
                      type="button"
                      class="password-toggle"
                      onclick="togglePassword('login-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="form-footer">
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Ghi nhớ đăng nhập</label>
                  </div>
                  <a href="#" class="forgot-link">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt"></i>
                  Đăng nhập
                </button>

                <div class="divider">
                  <span>Hoặc đăng nhập với</span>
                </div>

                <div class="social-login">
                  <button type="button" class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                  </button>
                  <button type="button" class="btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                  </button>
                </div>

                <div class="auth-switch">
                  Chưa có tài khoản?
                  <a href="#" onclick="switchToRegister(event)">Đăng ký ngay</a>
                </div>
              </form>

              <!-- Register Form -->
              <form class="auth-form hidden" id="registerForm">
                <div class="auth-header">
                  <h1 class="auth-title">Tạo tài khoản mới</h1>
                  <p class="auth-subtitle">Đăng ký để bắt đầu tìm kiếm nhà</p>
                </div>

                <div class="form-group">
                  <label class="form-label" for="register-name"
                    >Họ và tên</label
                  >
                  <div class="input-wrapper">
                    <input
                      type="text"
                      id="register-name"
                      class="form-input"
                      placeholder="Nguyễn Văn A"
                      required
                    />
                    <i class="fas fa-user input-icon"></i>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="register-email">Email</label>
                  <div class="input-wrapper">
                    <input
                      type="email"
                      id="register-email"
                      class="form-input"
                      placeholder="example@email.com"
                      required
                    />
                    <i class="fas fa-envelope input-icon"></i>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="register-phone"
                    >Số điện thoại</label
                  >
                  <div class="input-wrapper">
                    <input
                      type="tel"
                      id="register-phone"
                      class="form-input"
                      placeholder="0123 456 789"
                      required
                    />
                    <i class="fas fa-phone input-icon"></i>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="register-password"
                    >Mật khẩu</label
                  >
                  <div class="input-wrapper">
                    <input
                      type="password"
                      id="register-password"
                      class="form-input"
                      placeholder="Tối thiểu 8 ký tự"
                      required
                    />
                    <i class="fas fa-lock input-icon"></i>
                    <button
                      type="button"
                      class="password-toggle"
                      onclick="togglePassword('register-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="register-confirm"
                    >Xác nhận mật khẩu</label
                  >
                  <div class="input-wrapper">
                    <input
                      type="password"
                      id="register-confirm"
                      class="form-input"
                      placeholder="Nhập lại mật khẩu"
                      required
                    />
                    <i class="fas fa-lock input-icon"></i>
                    <button
                      type="button"
                      class="password-toggle"
                      onclick="togglePassword('register-confirm')"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="form-footer">
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="agree-terms" required />
                    <label for="agree-terms">
                      Tôi đồng ý với
                      <a href="#" class="forgot-link">Điều khoản</a> và
                      <a href="#" class="forgot-link">Chính sách</a>
                    </label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-user-plus"></i>
                  Tạo tài khoản
                </button>

                <div class="divider">
                  <span>Hoặc đăng ký với</span>
                </div>

                <div class="social-login">
                  <button type="button" class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                  </button>
                  <button type="button" class="btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                  </button>
                </div>

                <div class="auth-switch">
                  Đã có tài khoản?
                  <a href="#" onclick="switchToLogin(event)">Đăng nhập ngay</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          const size = Math.random() * 4 + 2;
          particle.style.width = size + "px";
          particle.style.height = size + "px";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDuration = Math.random() * 10 + 15 + "s";
          particle.style.animationDelay = Math.random() * 5 + "s";

          particlesContainer.appendChild(particle);
        }
      }

      createParticles();

      // Form switching
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      function switchToRegister(e) {
        e.preventDefault();
        loginForm.classList.add("slide-out-left");

        setTimeout(() => {
          loginForm.classList.add("hidden");
          loginForm.classList.remove("slide-out-left");

          registerForm.classList.remove("hidden");
          registerForm.classList.add("slide-in-right");

          setTimeout(() => {
            registerForm.classList.remove("slide-in-right");
          }, 500);
        }, 250);
      }

      function switchToLogin(e) {
        e.preventDefault();
        registerForm.classList.add("slide-out-right");

        setTimeout(() => {
          registerForm.classList.add("hidden");
          registerForm.classList.remove("slide-out-right");

          loginForm.classList.remove("hidden");
          loginForm.classList.add("slide-in-left");

          setTimeout(() => {
            loginForm.classList.remove("slide-in-left");
          }, 500);
        }, 250);
      }

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const button = input.parentElement.querySelector(".password-toggle");
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Form submissions
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("Đăng nhập");
        alert("Đăng nhập thành công! (Demo)");
      });

      registerForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const password = document.getElementById("register-password").value;
        const confirmPassword =
          document.getElementById("register-confirm").value;

        if (password !== confirmPassword) {
          alert("Mật khẩu xác nhận không khớp!");
          return;
        }

        console.log("Đăng ký");
        alert("Đăng ký thành công! (Demo)");
      });
    </script>
  </body>
</html>
